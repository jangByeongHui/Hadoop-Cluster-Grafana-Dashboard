<link rel="stylesheet" href="TargetPanel.css">

<div class="grid-item" style="max-width: 435px; max-height: 530px;">

    <!--    Cluster Name-->
    <div class=" cluster-name" style="background: rgb(7, 25, 82);">
        <i class="clstType-21"></i> <span><b>Test Cluster (대시보드개발)</b></span>
    </div>

    <!--    Cluster Info-->
    <div class="cluster-info">
        <div class="dot-bullet">
            <i></i>
            <span class="cluster-type">HKMC 1.1.0.0</span>
            <span class="host-os"><i></i>CentOS 7.5 </span>
            <span class="monitoring-date">{{date Time "YYYY-MM-DD h:m:s"}}</span>
        </div>
    </div>

    <!--    NameNode-->
    <div class="dot-bullet"><i></i>Name Node</div>
    <div class="nodehost">
        <div class="component-stat">
            <i class="fa fa-circle activity concerning"></i>
            <span class="host activity">namenode001</span>
            <span class="value">4.1 / 6.0GB(69.1%)</span>
        </div>
        <div class="component-stat">
            <i class="fa fa-circle standby concerning"></i>
            <span class="host standby">namenode002</span>
            <span class="value">4.0 / 6.0GB(66.4%)</span>
        </div>
    </div>

    <!--    HDFS-->
    <div class="dot-bullet"><i></i>HDFS</div>
    <div class="host-info">
        <div class="host-info-box">
            <div><span class="value">15</span><span class="unit">Nodes</span></div>
            <div><span class="value">13.89m</span><span class="unit">Files</span></div>
            <div><span class="value">13.71m</span><span class="unit">Blocks</span></div>
        </div>
    </div>

    <!--    Disk Usage-->
    <div class="percent">
        <div class="percent-bar">
            <div style="background-color: rgba(33, 224, 46, 0.68); width: 55.1%;">55.1%</div>
        </div>
        <div class="percent-value">
            <div>212.9 / 386.4 TiB</div>
        </div>
    </div>

    <!--    Resource info-->
    <div class="dot-bullet"><i></i>Resource</div>
    <table class="host-info">
        <tbody>
        <tr>
            <td class="cpu">
                <div>
                    <div class="host-cpu-bar">
                        <div style="width: 0.7%; background-color: rgb(135, 165, 175);"></div>
                    </div>
                    <div class="host-cpu-value"><i title="cpu"></i> 4 / 540C <br> 0.7%</div>
                </div>
            </td>
            <td class="mem">
                <div>
                    <div class="host-cpu-bar">
                        <div style="width: 0.2%; background-color: rgb(135, 165, 175);"></div>
                    </div>
                    <div class="host-cpu-value"><i title="memory"></i> 6G / 2700G<br>0.2%</div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <!--    Service-->
    <div class="dot-bullet">
        <i></i>Service
    </div>

    <div class="service-boxes">
        <a>
            <div class="status-box concerning">
                <span class="service-stat-hdfs" aria-hidden="true" title="HDFS"></span>
            </div>
        </a>
        <a>
            <div class="status-box warning">
                <span class="service-stat-yarn" aria-hidden="true" title="YARN"></span>
            </div>
        </a>
        <a>
            <div class="status-box concerning">
                <span class="service-stat-hive" aria-hidden="true" title="HIVE"></span>
            </div>
        </a>
        <a>
            <div class="status-box critical">
                <span class="service-stat-zookeeper" aria-hidden="true" title="ZOOKEEPER"></span>
            </div>
        </a>
        <a>
            <div class="status-box concerning">
                <span class="service-stat-sqoop" aria-hidden="true" title="SQOOP"></span>
            </div>
        </a>
        <a>
            <div class="status-box warning">
                <span class="service-stat-solr" aria-hidden="true" title="SOLR"></span>
            </div>
        </a>
        <a>
            <div class="status-box critical">
                <span class="service-stat-oozie" aria-hidden="true" title="OOZIE"></span>
            </div>
        </a>
        <a>
            <div class="status-box none">
                <span class="service-stat-ambari_metric" aria-hidden="true" title="AMBARI_METRICS"></span>
            </div>
        </a>
        <a>
            <div class="status-box concerning">
                <span class="service-stat-tez" aria-hidden="true" title="TEZ"></span>
            </div>
        </a>
        <a>
            <div class="status-box critical">
                <span class="service-stat-ranger" aria-hidden="true" title="RANGER"></span>
            </div>
        </a>
        <a>
            <div class="status-box none">
                <span class="service-stat-logsearch" aria-hidden="true" title="LOGSEARCH"></span>
            </div>
        </a>
    </div>

</div>
